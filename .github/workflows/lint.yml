name: Lint Solidity Code

on:
  push:
    paths:
      - 'contracts/**/*.sol'
  pull_request:
    paths:
      - 'contracts/**/*.sol'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run Solhint
        run: |
          npx solhint 'contracts/**/*.sol'
          
      - name: Run Prettier
        run: |
          npx prettier --check 'contracts/**/*.sol' 