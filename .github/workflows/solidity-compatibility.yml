name: Solidity Version Compatibility

on:
  push:
    branches: [ main ]
    paths:
      - 'contracts/**/*.sol'
      - 'package.json'
      - 'package-lock.json'
  pull_request:
    branches: [ main ]
    paths:
      - 'contracts/**/*.sol'
      - 'package.json'
      - 'package-lock.json'

jobs:
  compatibility:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        solc-version: ['0.8.0', '0.8.10', '0.8.20', '0.8.28']
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install specific Solidity version
        run: |
          npm install solc@${{ matrix.solc-version }}
          
      - name: Compile contracts
        run: |
          npx hardhat compile
          
      - name: Run tests
        run: |
          npx hardhat test
          
      - name: Upload compilation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.solc-version }}
          path: |
            artifacts/
            cache/ 