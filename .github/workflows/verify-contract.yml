name: Verify Contract

on:
  push:
    branches: [ main ]
    paths:
      - 'contracts/**/*.sol'
      - 'package.json'
      - 'package-lock.json'
  pull_request:
    branches: [ main ]
    paths:
      - 'contracts/**/*.sol'
      - 'package.json'
      - 'package-lock.json'

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Verify contract
        env:
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
        run: |
          npx hardhat verify --network goerli ${{ github.event.head_commit.id }}
          
      - name: Check Verification Status
        env:
          CONFLUXSCAN_API_KEY: ${{ secrets.CONFLUXSCAN_API_KEY }}
          CONTRACT_ADDRESS: ${{ github.event.inputs.contract_address || github.event.workflow_run.outputs.contractAddress }}
          NETWORK: ${{ github.event.inputs.network || 'confluxESpaceTestnet' }}
        run: |
          # Esperar unos segundos para que la verificación se procese
          sleep 10
          
          # Obtener el estado de verificación
          if [ "$NETWORK" = "confluxESpaceTestnet" ]; then
            API_URL="https://evmapi-testnet.confluxscan.io/api"
          else
            API_URL="https://evmapi.confluxscan.net/api"
          fi
          
          response=$(curl -s -H "Authorization: Bearer $CONFLUXSCAN_API_KEY" \
            "$API_URL/contract/$CONTRACT_ADDRESS")
          
          if echo "$response" | grep -q "verified"; then
            echo "✅ Contrato verificado exitosamente"
          else
            echo "❌ Error: El contrato no pudo ser verificado"
            exit 1
          fi 